# TAG: INFRASTRUCTURE-CONFIG-P2-AZ
# PURPOSE: Install Docker and Docker Compose on EC2
# SCOPE: All staging/production servers
# SAFETY: Idempotent - safe to run multiple times

# Install Docker & Docker Compose Playbook
#
# Tasks:
#   1. Update system packages
#   2. Install Docker (latest)
#   3. Install Docker Compose (v2.24.5)
#   4. Start Docker service
#   5. Verify installation (hello-world test)
#
# Requirements:
#   - Ubuntu 22.04+
#   - SSH access
#   - sudo privileges
#
# Usage:
#   ansible-playbook -i inventories/staging/hosts.yml playbooks/install_docker.yml
#
# Verification:
#   ssh ubuntu@35.180.54.218 "docker --version && docker-compose --version"
---
- name: Install Docker on EC2 instance
  hosts: staging
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version

    - name: Display Docker version
      debug:
        msg: "Docker installed: {{ docker_version.stdout }}"

    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: compose_version

    - name: Display Docker Compose version
      debug:
        msg: "Docker Compose installed: {{ compose_version.stdout }}"
