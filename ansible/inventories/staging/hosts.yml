# TAG: INFRASTRUCTURE-CONFIG-P2-AZ
# PURPOSE: Ansible inventory for staging EC2 instances
# SCOPE: Staging environment server definitions
# SAFETY: Update IP address when EC2 public IP changes

# Staging Environment Inventory
# 
# Hosts:
#   ec2_staging: AWS EC2 instance (eu-west-3, Paris)
#     - ID: i-XXXXXXXXXXXXX1
#     - Type: t2.micro
#     - OS: Ubuntu 22.04 LTS
#
# Connection:
#   - Method: SSH with private key
#   - User: ubuntu
#   - Port: 22
#   - Key: ~/.ssh/lab-devops-key.pem
#
# ⚠️ WARNING: EC2 public IP changes regularly!
# Update IP address in this file when needed.
all:
  children:
    staging:
      hosts:
        lab-devops-ec2:
          ansible_host: YOUR_EC2_PUBLIC_IP_1
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/lab-devops-key.pem
          ansible_python_interpreter: /usr/bin/python3
